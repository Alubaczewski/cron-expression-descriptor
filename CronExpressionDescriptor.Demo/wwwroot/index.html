<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cron Expression Descriptor</title>
    <meta name="description" content="Describe Cron expressions as human readable text">
    <script src="https://unpkg.com/axios/dist/axios.min.js" async></script>
    <style type="text/css"></style>
</head>

<body>
    <h1>Cron Expression Descriptor</h1>
    <h2>Describe Cron expressions as human readable text</h2>
    <h3>Supports 15 Languages and can handle just about any cron expression you throw at it!</h3>
    <form>
        <label for="locale">Language</label>
        <select id="locale" name="locale">
            <option value="en-US">English (United States)</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="it">Italian</option>
            <option value="nl">Dutch</option>
            <option value="no">Norwegian</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ro">Romanian</option>
            <option value="ru">Russian</option>
            <option value="sv">Swedish</option>
            <option value="tr">Turkish</option>
            <option value="uk">Ukrainian</option>
            <option value="zh-CHS">Chinese (Simplified) Legacy</option>
        </select>
        <input id="expression" name="expression" placeholder="Cron Expression" type="text" value="0 30 10-13 ? * WED,FRI" />
        <button type="button" id="describe">Describe</button>
    </form>
    <div id="description">At 30 minutes past the hour, between 10:00 AM and 01:59 PM, only on Wednesday and Friday</div>
    <ul>
        <li><a href="http://github.com/bradyholt/cron-expression-descriptor">GitHub</a></li>
        <li><a href="http://www.nuget.org/packages/CronExpressionDescriptor/">NuGet</a></li>
    </ul>
    <a href="http://www.nuget.org/packages/CronExpressionDescriptor"><img alt="Downloads Count" src="https://buildstats.info/nuget/CronExpressionDescriptor" /></a>
    <script>
        document.getElementById("describe").onclick = function () {
            axios.get("/api/descriptor/", {
                params: {
                    expression: document.getElementById("expression").value,
                    locale: document.getElementById("locale").value
                }
            })
                .then(function (response) {
                    document.getElementById("description").innerText = response.data
                });
        };
    </script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-19416043-5', 'auto');
        ga('send', 'pageview');
    </script>

</body>

</html>
